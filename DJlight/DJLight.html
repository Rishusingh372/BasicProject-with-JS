<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dj Light</title>
</head>

<body>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #dj {
            font-size: 2rem;
            color: white;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            transform: translateY(1px);
        }

        button:focus {
            outline: none;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
    </style>
    <div id="dj">

    </div>
    <button id="toggle" onclick="djlight()">Toggle Light</button>
    <script>
        let clr = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "a", "b", "c", "d", "e", "f"];
        const djlight = () => {
            let x = "#";
            for (let i = 0; i < 6; i++) {
                x += clr[Math.floor(Math.random() * 16)];
            }
            document.body.style.backgroundColor = x;
            document.getElementById("dj").innerHTML = x;
          
        }

        setInterval(() => {
            djlight();
        }, 100);

    </script>
</body>

</html>
