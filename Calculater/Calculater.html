<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        #calculator {
            width: 300px;
            background-color: #000000;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        
        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 20px;
            /* padding: 10px; */
            font-size: 2rem;
            text-align: right;
            border: 2px solid #ffffff;
            border-radius: 8px;
            background-color: #000000;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
            color: #ffffff;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #f8f9fa;
            color: #2c3e50;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .operator {
            background-color: #3498db;
            color: white;
        }
        
        .operator:hover {
            background-color: #3498db;
        }
        
        #equals-clear {
            background-color: #3498db;
        }
        
        #equals-clear:hover {
            background-color: #3498db;
        }
        
        #calculator .buttons:last-child .btn:first-child {
            width: 130px;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="buttons">
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('*')">Ã—</button>
        </div>
        <div class="buttons">
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="buttons">
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn operator" id="equals-clear" onclick="toggleCalculateClear()">=</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    <script>
        let isClearMode = false;
        
        function appendToDisplay(e) {
            const display = document.getElementById('display');
            display.value += e;
            // Switch back to equals mode after input
            isClearMode = false;
            updateEqualsClearButton();
        }
        
        function toggleCalculateClear() {
            const display = document.getElementById('display');
            const button = document.getElementById('equals-clear');
            
            if (isClearMode) {
                clearDisplay();
            } else {
                try {
                    display.value = eval(display.value);
                } catch (error) {
                    display.value = 'Error';
                    setTimeout(() => clearDisplay(), 1000);
                }
            }
            
            // Toggle the mode
            isClearMode = !isClearMode;
            updateEqualsClearButton();
        }
        
        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }
        
        function updateEqualsClearButton() {
            const button = document.getElementById('equals-clear');
            button.textContent = isClearMode ? 'C' : '=';
        }
    </script>
</body>
</html>
